<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>themboyz.party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* YouTube video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    #video-background iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; /* disables clicks */
      filter: brightness(60%);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: lowercase;
      background: linear-gradient(45deg, #00ffe1, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.2s ease-in-out;
      text-align: center;
      margin-top: 25vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }

    .password-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      text-align: center;
    }

    input[type="password"] {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: white;
      text-align: center;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(45deg, #00ffe1, #ff00c8);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.8; }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      gap: 1.5rem;
      font-size: 1rem;
    }

    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 0.95rem;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="passwordScreen" class="password-container">
    <h2>enter passcode</h2>
    <input id="passwordInput" type="password" placeholder="•••••••" />
    <br />
    <button onclick="checkPassword()">enter</button>
  </div>

  <!-- Main Page -->
  <div id="mainContent" class="hidden">
    <div id="video-background">
      <!-- Replace VIDEO_ID with your YouTube video ID -->
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=VIDEO_ID&modestbranding=1&showinfo=0"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>

    <nav>
      <div class="dropdown">
        <span>Projects ▾</span>
        <div class="dropdown-content">
          <a href="#">Project 1</a>
          <a href="#">Project 2</a>
          <a href="#">GitHub Repo</a>
        </div>
      </div>
      <div class="dropdown">
        <span>Resources ▾</span>
        <div class="dropdown-content">
          <a href="#">Documentation</a>
          <a href="#">Links</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>

    <h1>themboyz.party</h1>
  </div>

  <script>
    const correctHash = "9b74c9897bac770ffc029102a200c5de688bdfb4cde94f1f8b66aff4b4b1eaf5"; // SHA-256 hash of "partyboyz"

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hashHex;
    }

    async function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const inputHash = await hashPassword(input);

      if (inputHash === correctHash) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
