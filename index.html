<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>themboyz.party</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  html, body {
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    overflow: hidden;
  }

  /* YouTube video background */
  #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: -2;
  }

  #video-background iframe {
    width: 100vw;
    height: 56.25vw;
    min-height: 100vh;
    min-width: 177.77vh;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    filter: brightness(50%);
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    text-transform: lowercase;
    background: linear-gradient(45deg, #00ffe1, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 1.2s ease-in-out;
    text-align: center;
    margin-top: 25vh;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hidden { display: none; }

  /* Password screen */
  .password-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: black;
    text-align: center;
    z-index: 10;
    position: relative;
  }

  input[type="password"], input[type="text"] {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
    background: #111;
    color: white;
    text-align: center;
    margin-top: 0.5rem;
  }

  button {
    margin-top: 1rem;
    padding: 0.6rem 1.5rem;
    background: linear-gradient(45deg, #00ffe1, #ff00c8);
    border: none;
    border-radius: 10px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  button:hover { opacity: 0.8; }

  .toggle-password {
    margin-top: 0.5rem;
    cursor: pointer;
    font-size: 0.9rem;
    color: #00ffe1;
  }

  /* Navigation */
  nav {
    position: absolute;
    top: 20px;
    right: 40px;
    display: flex;
    gap: 1.5rem;
    font-size: 1rem;
    z-index: 5;
  }

  .dropdown {
    position: relative;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: rgba(0,0,0,0.8);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    min-width: 160px;
    z-index: 10;
  }

  .dropdown-content a {
    color: white;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    font-size: 0.95rem;
  }

  .dropdown-content a:hover {
    background-color: rgba(255,255,255,0.1);
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  nav a:hover { text-decoration: underline; }

  /* Welcome message overlay */
  .welcome-container {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 2;
    opacity: 0;
  }

  .fade-in-out {
    animation: fadeInOut 2.5s forwards;
    font-size: 2rem;
    color: #00ffe1;
    letter-spacing: 1px;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-20px); }
    10% { opacity: 1; transform: translateY(0); }
    90% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-20px); }
  }
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen" class="password-container">
  <h2>enter passcode</h2>
  <input id="passwordInput" type="password" placeholder="•••••••" />
  <div class="toggle-password" onclick="togglePassword()">show password</div>
  <button onclick="checkPassword()">enter</button>
</div>

<!-- Welcome Overlay -->
<div id="welcomeScreen" class="welcome-container hidden">
  <h2 id="welcomeText">Welcome to Them Boys Homepage</h2>
</div>

<!-- Main Page -->
<div id="mainContent" class="hidden">
  <div id="video-background">
    <!-- Replace VIDEO_ID with your YouTube video ID -->
    <iframe
      src="https://www.youtube.com/embed/Jh4OMDzE-2k?autoplay=1&mute=1&controls=0&loop=1&playlist=
     Jh4OMDzE-2k&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="dropdown">
      <span>Projects ▾</span>
      <div class="dropdown-content">
        <a href="#">Project 1</a>
        <a href="#">Project 2</a>
        <a href="#">GitHub Repo</a>
      </div>
    </div>
    <div class="dropdown">
      <span>Resources ▾</span>
      <div class="dropdown-content">
        <a href="#">Documentation</a>
        <a href="#">Links</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

  <h1>themboyz.party</h1>
</div>

<script>
  const correctHash = "9b74c9897bac770ffc029102a200c5de688bdfb4cde94f1f8b66aff4b4b1eaf5"; // SHA-256 of "partyboyz"

  async function hashPassword(password) {
    const encoder = new TextEncoder();
    const data = encoder.encode(password.toLowerCase().trim());
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
  }

  async function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const inputHash = await hashPassword(input);

    if (inputHash === correctHash) {
      // Hide password screen
      document.getElementById("passwordScreen").classList.add("hidden");

      // Show welcome overlay with fade animation
      const welcome = document.getElementById("welcomeScreen");
      const welcomeText = document.getElementById("welcomeText");
      welcome.classList.remove("hidden");
      welcomeText.classList.add("fade-in-out");

      setTimeout(() => {
        welcome.classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      }, 2500);
    } else {
      alert("Incorrect password. Make sure caps lock is off and there are no extra spaces.");
    }
  }

  function togglePassword() {
    const input = document.getElementById("passwordInput");
    const toggle = document.querySelector(".toggle-password");
    if (input.type === "password") {
      input.type = "text";
      toggle.textContent = "hide password";
    } else {
      input.type = "password";
      toggle.textContent = "show password";
    }
  }
</script>
</body>
</html>
